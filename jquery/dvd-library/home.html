<!doctype html>
<html lang="en">
	<head>
	
		<!-- Required meta tags -->
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Dvd Library</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Additional CSS files here -->
		
	</head>
	
	<body>
	
		<!-- My code goes here -->
		<div class="container">
			<div id="mainPage">
				<!-- Search bar -->
				<div class="row">
				
					<div class="col-md-3">
						<button type="button" id="createDvdButton" class="btn btn-primary">
							Create Dvd
						</button>
					</div>
					
					<div class="col-md-2">
						<button type="button" id="searchButton" class="btn btn-primary">
							Search
						</button>
					</div>
					
					<div class="col-md-3">
						<select class="custom-select">
							<option selected>Search Category</option>
							<option value="1">Title</option>
							<option value="2">Release Year</option>
							<option value="3">Director Name</option>
							<option value="4">Rating</option>
						</select>
					</div>
					
					<div class="col-md-4 form-group row">
						<input type="text" class="form-control" id="searchTerm" placeholder="Search Term" required>
					</div>
					
				</div>
			
				<hr>
				
				<!-- Error Messages -->
				<ul class="list-group" id="errorMessages"></ul>
			
				<!-- DVD Content -->
				<div class="row">
					<div class="col-md-12">
				
						<div id="dvdTableDiv">
							<table id="dvdTable" class="table table-hover">
								<thead>
									<tr>
										<th width="25%">Title</th>
										<th width="25%">Release Date</th>
										<th width="15%">Director</th>
										<th width="10%">Rating</th>
										<th width="25%"></th>
									</tr>
								</thead>
								<tbody id="contentRows"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div id="viewDvdPage">
			
				<h1 id="viewDvdHeading"></h1>
				<hr>
				<div class="row">
					<label for="viewDvdReleaseYear" class="col-md-4 control-label">Release Year:</label>
					<p class="col-md-8" id="viewDvdReleaseYear"></p>
				</div>
				<div class="row">
					<label for="viewDvdDirector" class="col-md-4 control-label">Director:</label>
					<p class="col-md-8" id="viewDvdDirector"></p>
				</div>
				<div class="row">
					<label for="viewDvdRating" class="col-md-4 control-label">Rating:</label>
					<p class="col-md-8" id="viewDvdRating"></p>
				</div>
				<div class="row">
					<label for="viewDvdNotes" class="col-md-4 control-label">Notes:</label>
					<p class="col-md-8" id="viewDvdNotes"></p>
				</div>
				
				<div class="row">
					<button type="button" id="backToMainPageButton" class="btn btn-primary">
						Back
					</button>
				</div>
			</div>
		</div>
	
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- use the the full jQuery build, NOT the slim build-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		  
		<!-- custom js files -->
		<script src="js/home.js"></script>
		
	</body>
	
</html>
